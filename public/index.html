<!DOCTYPE html>
<html lang=sv-se>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Flower Power</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
  </head>
  <body>
      <!-- Possibly <nav> -->
      <main>
        <div class="row" id="titlebar">
          <h1>Overview</h1>
            <button class="btn-sm" id="refresh-button">
              <img src="refresh.svg" class="icon" id="refresh">
            </button>
        </div>

        <div class="card" id="monster">
          <img class="card-img" src="plant.png">
          <div class="card-content">
            <h2>Lab Plant</h2>
            
            <div class="indicators">
              <div class="indicator light">
                <img class="icon" src="light.svg">
              </div>

              <div class="indicator water">
                <img class="icon" src="water.svg">
              </div>

              <div class="indicator moist">
                <img class="icon" src="moist.svg">
              </div>

              <div class="indicator temp">
                <img class="icon" src="temp.svg">
              </div>
            </div>

            <h3 class="indicator-text">Could not load data.</h3>

            <button id="btn1">
              See more
            </button>
          </div>
        </div>

        <div class="row">
          <h4>Add more</h4>
        </div>

        <div class="modal card">
          <div class="row">
            <h1>Lab Plant</h1>
            <button class="btn-sm" id="modal-close">
              <img src="close.svg" class="icon">
            </button>
          </div>
          <div>
              <div class="row" id="plant-selector">
              <select name="plant" id="plant-picker">
                <option value="chinese_money_plant">Chinese Money Plant</option>
                <option value="fiddle_leaf_fig">Fiddle Leaf Fig</option>
                <option value="cacti">Cacti</option>
              </select>
              <button id="changeplant">Apply</button>
            </div>
            <p id="confirmation"></p>
          </div>
          
          <h2>Light</h2>
          <p class="light-text">Could not load data.</p>

          <div class="row">
            <div class="light-container" id="light1">
              <h3>...</h3>
              <img src="half.png" class="icon">
            </div>

            <div class="light-container" id="light2">
              <h3>...</h3>
              <img src="half.png" class="icon">
            </div>

            <div class="light-container" id="light3">
              <h3>...</h3>
              <img src="half.png" class="icon">
            </div>

            <div class="light-container" id="light4">
              <h3>...</h3>
              <img src="half.png" class="icon">
            </div>

            <div class="light-container" id="light5">
              <h3>...</h3>
              <img src="half.png" class="icon">
            </div>

            <div class="light-container" id="light6">
              <h3>...</h3>
              <img src="half.png" class="icon">
            </div>

            <div class="light-container" id="light7">
              <h3>...</h3>
              <img src="half.png" class="icon">
            </div>

          </div>
          <h2>Water</h2>

          <div class="row" id="watering">
            <select name="plant" id="water-picker">
              <option value="2">2 ml</option>
              <option value="10">10 ml</option>
              <option value="20">20 ml</option>
            </select>
            <button id="waterplant">Water plant</button>
          </div>

          <h3 id="lastwatered">Last watered: </h3>

          <h2>Humidity</h2>
          <p class="moist-text">Could not load data.</p>

          <p>Rolling weekly average: </p>
          <p id="weekavgmoist"></p>

          <h2>Temperature</h2>

          <p>Current temperature: </p>
          <p id="currenttemp"></p>
          <p>Rolling week average: </p>
          <p id="weekavgtemp"></p>

          <p class="temp-text">Could not load data.</p>

        </div>
      </div>

      </main>
      <script src="./axios.min.js"></script>
      <script src="script.js"></script>
  </body>
</html>
